<div class="home-container">
  <!-- Carousel -->
  <div class="carousel">
    <div class="carousel-slides" [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
      <div class="carousel-slide" *ngFor="let slide of slides">
        <a [routerLink]="slide.link">
          <img [src]="slide.image" [alt]="slide.altText" />
        </a>
      </div>
    </div>
    <button class="carousel-control prev" (click)="prevSlide()">&#10094;</button>
    <button class="carousel-control next" (click)="nextSlide()">&#10095;</button>
  </div>

  <!-- Highlights Section -->
  <div class="highlights">
    <h2>Shop the Latest Sneakers</h2>
    <div class="highlight-items">
      @for(product of featuredProducts; track $index) {
      <div class="highlight-item">
        <img src="{{product.images[0]}}" [alt]="product.name" />
        <h3>{{ product.name }}</h3>
        <p>{{ product.price | currency: 'BGN' }}</p>
        <a routerLink="/products/{{product._id}}" class="btn">View Product</a>
      </div>
      }

    </div>
  </div>
</div>
